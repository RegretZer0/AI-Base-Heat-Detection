<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swine Heat Detection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">üêñ Swine Heat Detection App</h1>

    {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}

    <form method="POST" class="bg-white p-4 rounded shadow-sm">
        <div class="mb-3">
            <label class="form-label">Activity Level</label>
            <input type="number" step="any" class="form-control" name="activity" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Temperature (¬∞C)</label>
            <input type="number" step="any" class="form-control" name="temperature" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Vulva Swelling</label>
            <select class="form-select" name="vulva_swelling">
                <option>None</option>
                <option>Mild</option>
                <option>Moderate</option>
                <option>Severe</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Heat Sign</label>
            <select class="form-select" name="heat_sign">
                <option>None</option>
                <option>Mounting Other Sows</option>
                <option>Allowing Mount</option>
                <option>Standing Heat</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Behavior Change</label>
            <select class="form-select" name="behavior_change">
                <option>Normal</option>
                <option>Aggression</option>
                <option>Loss of Appetite</option>
                <option>Increased Vocalization</option>
                <option>Restlessness</option>
            </select>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Predict Heat</button>
        </div>
    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="predictionModal" tabindex="-1" aria-labelledby="predictionModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="predictionModalLabel">Prediction Result</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        {% if prediction %}
            <h3 class="text-success">{{ prediction }}</h3>
        {% else %}
            <h3 class="text-danger">No prediction available</h3>
        {% endif %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

{% if prediction %}
<script>
    // Show modal if there is a prediction
    var predictionModal = new bootstrap.Modal(document.getElementById('predictionModal'));
    predictionModal.show();
</script>
{% endif %}

</body>
</html>
